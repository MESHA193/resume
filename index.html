<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Резюме</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: auto;
            font-family: Arial, sans-serif;
        }
        #pdf-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .page-container {
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        canvas {
            display: block;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="pdf-container"></div>
    <div class="loading" id="loading">Загрузка резюме...</div>

    <!-- Подключаем PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        // Укажите путь к вашему PDF файлу
        const pdfUrl = 'Рeзюме.pdf';
        
        // Настройка PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        
        const container = document.getElementById('pdf-container');
        const loading = document.getElementById('loading');
        
        // Загрузка и отображение PDF
        pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
            // Скрываем сообщение о загрузке
            loading.style.display = 'none';
            
            // Отображаем все страницы
            for (let pageNumber = 1; pageNumber <= pdf.numPages; pageNumber++) {
                pdf.getPage(pageNumber).then(function(page) {
                    const viewport = page.getViewport({ scale: 1.5 });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    // Создаем контейнер для страницы
                    const pageContainer = document.createElement('div');
                    pageContainer.className = 'page-container';
                    pageContainer.appendChild(canvas);
                    container.appendChild(pageContainer);
                    
                    // Рендерим страницу
                    page.render({
                        canvasContext: context,
                        viewport: viewport
                    });
                });
            }
        }).catch(function(error) {
            console.error('Ошибка загрузки PDF:', error);
            loading.textContent = 'Ошибка загрузки PDF. Убедитесь, что файл "Резюме.pdf" находится в правильном месте.';
        });
    </script>
</body>
</html>
